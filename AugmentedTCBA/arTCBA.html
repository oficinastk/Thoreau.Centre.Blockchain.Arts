<!DOCTYPE html>

<html>
 	<head>
    
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> <!--  web framework for VR experiences  -->
    	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>   <!-- needed to load GLTF 2.0 models  -->
    	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!--optimized AR - 60fps on mobile! -->

	</head>
  		<body>
	  
<!-- initializing scene-->
		<a-scene embedded arjs='antialias: "true"; trackingMethod: best; debugUIEnabled: false'>
<!-- loading assets -->
			<a-assets> 	
				<a-asset-item id="tcba" src="https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/3Dmodel/TCBA.gltf"></a-asset-item>      	
			</a-assets>
<!-- loading marker -->	    
			<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/AugmentedTCBA/arTCBApattern.patt'>
<!-- set assets inside the scene - location, size, etc -->
			<a-entity gltf-model="#tcba" position ="0 0 0" rotation="-15 180 90" scale="0.5 0.5 0.5"></a-entity>   		
			</a-marker> <!-- i.e. it loads the marker then links it to the asset -->
<!-- adding a camera to the scene -->
			<a-entity camera></a-entity>
    		</a-scene>
  	</body>
</html>
