<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
  
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:true'>
	    
      <a-assets>
  	     <a-asset-item id="TCBA" src="https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/AugmentedTCBA/TCBA.obj"></a-asset-item>
      </a-assets>

	   	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/AugmentedTCBA/arTCBApattern.patt'>

        <a-entity obj-model="#TCBA" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>

        <a-entity 
        obj-model=”obj: url(https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/AugmentedTCBA/TCBA.obj);
        mtl: url(https://raw.githubusercontent.com/oficinastk/Thoreau.Centre.Blockchain.Arts/master/AugmentedTCBA/TCBA.mtl)”>
        </a-entity>
    
	    </a-marker>
	    
	
	<a-entity camera></a-entity>
	
	  </a-scene>

  </body>
</html>
